<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Match Results - Decimo A Calcetto</title>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 10; /* Assicura che sia sopra gli altri elementi */
        }

        .back-home:hover {
            color: #10b981;
            transform: translateX(-3px);
        }
        .btn {
            border: none;
            border-radius: 0.5rem;
            padding: 0.6rem 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            border-color: #334155;
        }

        .btn-primary {
            background: linear-gradient(to right, #10b981, #22d3ee);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .update-match-container {
            background: #1e293b;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 900px;
        }

        .update-match-container h1 {
            color: #22d3ee;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .update-match-container .match-info {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            gap: 1rem;
        }

        .scoreboard .separator {
            font-size: 3rem;
            font-weight: bold;
            color: #94a3b8;
            padding-top: 3rem;
        }

        .team {
            width: 45%;
            padding: 1.5rem;
            border: 1px solid #334155;
            border-radius: 0.5rem;
        }

        .team h2 {
            color: #34d399;
            text-align: center;
            margin-bottom: 1rem;
        }

        .score-input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .score-input::-webkit-outer-spin-button,
        .score-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .score-input[type=number] {
            -moz-appearance: textfield;
        }

        .player-list-header {
            display: flex;
            justify-content: space-between;
            color: #94a3b8;
            font-size: 0.8rem;
            padding: 0 0.5rem;
            margin-top: 1rem;
        }

        .player-list-header span:first-child {
            flex: 0 0 70px;
            text-align: center;
        }
        
        .player-name-header {
            flex: 1;
        }

        .player-list-header span:last-child {
             flex: 0 0 70px;
             text-align: center;
        }
        
        .player-list-inputs {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .player-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .player-row input[type="text"] {
            flex: 1;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.6rem;
        }

        .player-cards {
            flex: 0 0 70px;
            display: flex;
            justify-content: center;
            gap: 0.3rem;
        }

        .card-btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: transform 0.2s;
        }

        .card-btn:hover {
            transform: scale(1.2);
        }

        .card-btn.yellow.selected {
            box-shadow: 0 0 10px 4px #eab308;
            border-radius: 5px;
        }

        .card-btn.red.selected {
            box-shadow: 0 0 10px 4px #dc2626;
            border-radius: 5px;
        }

        .player-goals {
            flex: 0 0 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .goal-btn {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: transform 0.2s;
        }

        .goal-btn:hover {
            transform: scale(1.2);
        }

        .goal-counter {
            font-weight: bold;
            color: #e2e8f0;
            font-size: 0.9rem;
            min-width: 25px;
            display: none;
        }

        .add-player-btn {
            width: 100%;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
        }

        .add-player-btn:hover:not(:disabled) {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .misconduct-section {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            border-top: 1px solid #334155;
        }

        .misconduct-section label {
            cursor: pointer;
        }

        #misconduct-details {
            width: 100%;
            height: 100px;
            margin-top: 1rem;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        .hidden {
            display: none;
        }

        #update-form .btn-primary {
            display: block;
            width: 50%;
            margin: 2rem auto 0;
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <a href="./index.html" class="back-home">
        ‚Üê Back to Homepage
    </a>
    <div class="update-match-container">
        <header>
            <h1>Update Match Results</h1>
        </header>
        <main class="match-details">
            <div class="match-info">
                <span>Example Match</span>
                <span>20/09/2025 @ 15:00</span>
            </div>
            <form id="update-form">
                <div class="scoreboard">
                    <div class="team" id="teamA">
                        <h2>Team A</h2>
                        <input type="number" class="score-input" value="0" min="0" readonly>
                        <div class="player-list-header">
                            <span>Cards</span>
                            <span class="player-name-header">Player Name</span>
                            <span>Goals</span>
                        </div>
                        <div id="teamA-players" class="player-list-inputs">
                            <div class="player-row" data-goals="0">
                                <div class="player-cards"><button type="button" class="card-btn yellow">üü®</button><button type="button" class="card-btn red">üü•</button></div>
                                <input type="text" placeholder="Captain Name (C)" required>
                                <div class="player-goals"><button type="button" class="goal-btn">‚öΩ</button><span class="goal-counter"></span></div>
                            </div>
                            <div class="player-row" data-goals="0">
                                <div class="player-cards"><button type="button" class="card-btn yellow">üü®</button><button type="button" class="card-btn red">üü•</button></div>
                                <input type="text" placeholder="Goalkeeper Name (GK)" required>
                                <div class="player-goals"><button type="button" class="goal-btn">‚öΩ</button><span class="goal-counter"></span></div>
                            </div>
                            <div class="player-row" data-goals="0">
                                <div class="player-cards"><button type="button" class="card-btn yellow">üü®</button><button type="button" class="card-btn red">üü•</button></div>
                                <input type="text" placeholder="Player 3 Name" required>
                                <div class="player-goals"><button type="button" class="goal-btn">‚öΩ</button><span class="goal-counter"></span></div>
                            </div>
                        </div>
                        <button type="button" class="btn add-player-btn" data-team="teamA-players">+ Add Player</button>
                    </div>
                    <span class="separator">-</span>
                    <div class="team" id="teamB">
                        <h2>Team B</h2>
                        <input type="number" class="score-input" value="0" min="0" readonly>
                        <div class="player-list-header">
                            <span>Cards</span>
                            <span class="player-name-header">Player Name</span>
                            <span>Goals</span>
                        </div>
                        <div id="teamB-players" class="player-list-inputs">
                            <div class="player-row" data-goals="0">
                                <div class="player-cards"><button type="button" class="card-btn yellow">üü®</button><button type="button" class="card-btn red">üü•</button></div>
                                <input type="text" placeholder="Captain Name (C)" required>
                                <div class="player-goals"><button type="button" class="goal-btn">‚öΩ</button><span class="goal-counter"></span></div>
                            </div>
                            <div class="player-row" data-goals="0">
                                <div class="player-cards"><button type="button" class="card-btn yellow">üü®</button><button type="button" class="card-btn red">üü•</button></div>
                                <input type="text" placeholder="Goalkeeper Name (GK)" required>
                                <div class="player-goals"><button type="button" class="goal-btn">‚öΩ</button><span class="goal-counter"></span></div>
                            </div>
                            <div class="player-row" data-goals="0">
                                <div class="player-cards"><button type="button" class="card-btn yellow">üü®</button><button type="button" class="card-btn red">üü•</button></div>
                                <input type="text" placeholder="Player 3 Name" required>
                                <div class="player-goals"><button type="button" class="goal-btn">‚öΩ</button><span class="goal-counter"></span></div>
                            </div>
                        </div>
                        <button type="button" class="btn add-player-btn" data-team="teamB-players">+ Add Player</button>
                    </div>
                </div>
                <div class="misconduct-section">
                    <label><input type="checkbox" id="report-misconduct"> Report Rule Violation / Misconduct</label>
                    <textarea id="misconduct-details" class="hidden" placeholder="Describe the violation here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Results</button>
            </form>
        </main>
    </div>
    
    <script>
        function goToHomepage() {
            window.location.href = './index.html';
        }
        document.addEventListener('DOMContentLoaded', () => {
            const misconductCheckbox = document.getElementById('report-misconduct');
            const misconductDetails = document.getElementById('misconduct-details');
            misconductCheckbox.addEventListener('change', () => {
                misconductDetails.classList.toggle('hidden', !misconductCheckbox.checked);
            });

            const addPlayerButtons = document.querySelectorAll('.add-player-btn');
            
            function checkPlayerLimit(button) {
                const teamId = button.dataset.team;
                const playerList = document.getElementById(teamId);
                if (playerList.children.length >= 10) {
                    button.disabled = true;
                } else {
                    button.disabled = false;
                }
            }
            
            addPlayerButtons.forEach(button => {
                checkPlayerLimit(button);

                button.addEventListener('click', () => {
                    const teamId = button.dataset.team;
                    const playerList = document.getElementById(teamId);
                    
                    if (playerList.children.length >= 10) {
                        return; 
                    }

                    const playerCount = playerList.children.length + 1;
                    const newPlayerRow = document.createElement('div');
                    newPlayerRow.className = 'player-row';
                    newPlayerRow.dataset.goals = '0';
                    newPlayerRow.innerHTML = `
                        <div class="player-cards"><button type="button" class="card-btn yellow">üü®</button><button type="button" class="card-btn red">üü•</button></div>
                        <input type="text" placeholder="Player ${playerCount} Name" required>
                        <div class="player-goals"><button type="button" class="goal-btn">‚öΩ</button><span class="goal-counter"></span></div>
                    `;
                    playerList.appendChild(newPlayerRow);
                    
                    checkPlayerLimit(button);
                });
            });

            function handlePlayerAction(event) {
                const button = event.target;
                const playerRow = button.closest('.player-row');
                if (!playerRow) return;

                if (button.classList.contains('card-btn')) {
                    const isAlreadySelected = button.classList.contains('selected');
                    playerRow.querySelectorAll('.card-btn').forEach(btn => btn.classList.remove('selected'));
                    if (!isAlreadySelected) {
                        button.classList.add('selected');
                    }
                }

                if (button.classList.contains('goal-btn')) {
                    let goalCount = parseInt(playerRow.dataset.goals, 10);
                    goalCount++;
                    playerRow.dataset.goals = goalCount;
                    const counterSpan = playerRow.querySelector('.goal-counter');
                    counterSpan.textContent = `x${goalCount}`;
                    counterSpan.style.display = 'inline';
                    updateTeamScore(playerRow.closest('.team'));
                }
            }
            
            function updateTeamScore(teamElement) {
                const allPlayers = teamElement.querySelectorAll('.player-row');
                let totalGoals = 0;
                allPlayers.forEach(row => { totalGoals += parseInt(row.dataset.goals, 10); });
                teamElement.querySelector('.score-input').value = totalGoals;
            }

            const teamAPlayers = document.getElementById('teamA-players');
            const teamBPlayers = document.getElementById('teamB-players');
            teamAPlayers.addEventListener('click', handlePlayerAction);
            teamBPlayers.addEventListener('click', handlePlayerAction);
        });
    </script>
</body>
</html>
